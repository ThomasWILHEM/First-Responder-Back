name: API Unit Tests Run
on: [push]
jobs:
  API-Unit-Tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: first-responder-tests
          POSTGRES_USER: operator
          POSTGRES_PASSWORD: admin
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          node-version: 16

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Populate PostgreSQL Database
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5433
          POSTGRES_DB: first-responder-tests
          POSTGRES_USER: operator
          POSTGRES_PASSWORD: admin
        run: PGPASSWORD=$POSTGRES_PASSWORD psql -h $POSTGRES_HOST -p $POSTGRES_PORT -U $POSTGRES_USER -d $POSTGRES_DB -a -f sql/votre_script.sql

      - name: Run tests
        run: pytest

      
